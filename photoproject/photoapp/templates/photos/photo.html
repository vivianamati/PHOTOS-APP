<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .photo-container {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0.5rem;
        }

        .photo-description {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #555;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
        }

        .btn-dark:hover {
            background-color: #23272b;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div class="photo-container">
                    <img src="{{ photo.image.url }}" alt="Photo">
                    <p class="photo-description">{{ photo.description }}</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-1D4T5PogWtbKf5Plhxt3KjH8ET8BxX02L9QWf2IuZVDB4UHgZXAf0m8Kk2u5C4ks" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-32XKq7ALyU78e+J6wlP5acOsw2ARjNRw9BSBlkt8N3ldxs0r8Y70QiGmGu9jwBYZ" crossorigin="anonymous"></script>
</body>

</html>
